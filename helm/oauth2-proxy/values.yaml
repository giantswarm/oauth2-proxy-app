port:
  name: oauth2-proxy
  port: 4180

userID: 1000
groupID: 1000

registry:
  domain: docker.io

ingress:
  enabled: false
  letsencrypt:
    enabled: true
  host: ""
  certSecretName: "oauth2-proxy"
  className: "nginx"
  # Additional annotations to apply to the ingress.
  extraAnnotations: []


oauth2Proxy:
  defaultProvider: oidc
  cookie:
    expiry: 24h0m0s
    refresh: 0h60m0s
  emailDomain: "*"
  setAuthorizationHeader: true
  skipProviderButton: true
  oidc:
    issuerURL: ""
    loginURL: ""
    redeemURL: ""
    validateURL: ""
    profileURL: ""
  providers:
  - id: "default"
    provider: "oidc"
    clientID: ""
    clientSecret: ""
    cookieSecret: ""
